        function change_table_values() {
            min_values = $("#slider-range").slider("values", 0);
            max_values = $("#slider-range").slider("values", 1);
            $('#attendance-table tbody tr').each(function () {
                length_td = $('td', this).length;
                flag = 0;
                for (i = 4; i <= length_td; i++) {
                    if ($('td:nth-child(' + i + ')', this).hasClass('display_none')) {
                        continue;
                    }
                    percentage = parseFloat($('td:nth-child(' + i + ')', this).text().split("%")[0]);
                    console.log(i, percentage);
                    if (percentage >= min_values && percentage <= max_values) {
                        flag = 1;
                    }
                }
                if (flag == 0) {
                    $(this).addClass('display_none');
                    $(this).attr({ "data-exclude": "true" });
                }
                else {
                    $(this).removeClass('display_none');
                    $(this).removeAttr('data-exclude');
                }
            });
        }
        function submitgetattendance() {
            var faculty_id = localStorage.getItem('faculty_id');
            var authkey = localStorage.getItem('authkey');
            var d = {
                'faculty_id': faculty_id,
                'authkey': authkey,
                'dept': $('#dept-id').val(),
                'sec': $('#sec-id').val(),
                'graduation_year': $('#year-id').val(),
                'sem': $('#sem-id').val()
            };
            $.ajax({
                type: "POST",
                url: "get_attendance_summary",
                dataType: 'Json',
                contentType: 'application/json',
                data: JSON.stringify(d),
                processData: false,
                success: function (ret_obj) {
                    if (ret_obj['status_code'] == 200) {
                        console.log(ret_obj);
                        filter_load_content = `<div class="filter_box">`;
                        table_load_content = ``;
                        table_load_content_thead = `<thead>
                            <th> Sl. No.</th>
                            <th>Name</th>
                            <th>USN</th>`;
                        for (var subject_name in ret_obj['data']['subject_data']) {
                            filter_load_content += `
                            <div class="filter_select_group">
                                <label for="subject_`+ ret_obj['data']['subject_data'][subject_name]['subject_name'] + `">` + ret_obj['data']['subject_data'][subject_name]['subject_name'] + `</label>
                                <input type="checkbox" checked onchange="changed_filter($(this))" id="`+ ret_obj['data']['subject_data'][subject_name]['subject_name'] + `">
                            </div>`;
                            table_load_content_thead += `<th class="` + ret_obj['data']['subject_data'][subject_name]['subject_name'] + `">` + ret_obj['data']['subject_data'][subject_name]['subject_name'] + `</th>`;
                        }
                        table_load_content_thead += `</thead>`;
                        filter_load_content += `</div>`;
                        filter_load_content += `
                        <div class="silder">
                            <p>
                                <label for="amount">Attendance Range:</label>
                                <input type="text" id="amount" readonly
                                    style="border:0; color:#f6931f; font-weight:bold;">
                            </p>
                            <div id="slider-range"></div>
                        </div>
                        `;
                        $(".mega_filter_container").html(filter_load_content);
                        $('.mega_filter_container').removeClass('display_none');
                        table_load_content += table_load_content_thead;
                        table_load_content_tbody = ``;
                        serial_number_counter = 0;
                        for (var usn in ret_obj['data']['attendance_data']) {
                            temp = `<tr>`;
                            temp += `<td>` + (serial_number_counter + 1) + `</td>`;
                            temp += `<td>` + ret_obj['data']['attendance_data'][usn]['student_name'] + `</td>`;
                            temp += `<td>` + ret_obj['data']['attendance_data'][usn]['student_usn'] + `</td>`;
                            for (var subject_name in ret_obj['data']['subject_data']) {
                                if (ret_obj['data']['attendance_data'][usn][subject_name] >= 85.0) {
                                    temp += `<td class="green_background ` + ret_obj['data']['subject_data'][subject_name]['subject_name'] + `">` + ret_obj['data']['attendance_data'][usn][subject_name] + `%</td>`;
                                }
                                else if (ret_obj['data']['attendance_data'][usn][subject_name] >= 75.0) {
                                    temp += `<td class="yellow_background ` + ret_obj['data']['subject_data'][subject_name]['subject_name'] + `">` + ret_obj['data']['attendance_data'][usn][subject_name] + `%</td>`;
                                }
                                else {
                                    temp += `<td class="red_background ` + ret_obj['data']['subject_data'][subject_name]['subject_name'] + `">` + ret_obj['data']['attendance_data'][usn][subject_name] + `%</td>`;
                                }

                            }
                            temp += `</tr>`;
                            table_load_content_tbody += temp;
                            serial_number_counter += 1;
                        }
                        table_load_content += table_load_content_tbody;
                        $("#attendance-table").html(table_load_content);
                        $('#attendance-table').removeClass('display_none');
                        $('#button_container').removeClass('display_none');
                        $("#slider-range").slider({
                            range: true,
                            min: 0,
                            max: 100,
                            values: [0, 100],
                            slide: function (event, ui) {
                                $("#amount").val(ui.values[0] + "% - " + ui.values[1] + "%");
                            },
                            change: function (event, ui) {
                                change_table_values();
                            }
                        });
                        $("#amount").val($("#slider-range").slider("values", 0) +
                            "% - " + $("#slider-range").slider("values", 1) + "%");
                    }
                }
            });
        }
        function download_excel() {

        function download_pdf() {
            var doc = new jsPDF();
            doc.autoTable({ theme: 'grid', html: '#attendance-table' });
            doc.save('table.pdf');
        }
        function changed_filter(param) {
            checkbox_id = $(param).attr('id');
            if ($('#' + checkbox_id).is(":checked")) {
                class_name = checkbox_id;
                $('.' + class_name).removeClass('display_none');
                $('.' + class_name).removeAttr('data-exclude');
                change_table_values();
            }
            else {
                class_name = checkbox_id;
                $('.' + class_name).addClass('display_none');
                $('.' + class_name).attr({ 'data-exclude': "true" });
                change_table_values();
            }
        }
        $(function () {

                slide: function (event, ui) {
                    $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
                },
                change: function (event, ui) {
                    console.log("Mouse UP");
                }
            });
            $("#amount").val("$" + $("#slider-range").slider("values", 0) +
                " - $" + $("#slider-range").slider("values", 1));
        });
    </script>
