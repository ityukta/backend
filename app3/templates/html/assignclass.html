<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'sass/main.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'sass/pages/assignclass.css') }}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .modal {
            z-index: 1002;
        }

        .header {
            z-index: 1001;
        }

        .displaynone {
            display: none;
        }

        .modal_error_box {
            background-color: red;
            width: 100%;
        }
    </style>
    <script>
        function opennavbar() {
            $('.navbar').toggleClass('show-navbar');
            $('.nav__icon').toggleClass('displaynone');
        }
        function showsublist(param, value) {
            $('ul', param).toggleClass(value);
        }
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
        function loadnavbar() {
            priority = localStorage.getItem('faculty_type');
            var temp = `
            <ul class="nav__ul">
                    <li class="nav__li" onclick="window.location.href = 'home' "><i class="fa fal fa-home displaynone nav__icon"></i>&nbsp;&nbsp;Home</li>
                    <li class="nav__li teacherli" onclick="showsublist($(this), 'show')"><i class="fa fal fa-chalkboard-teacher displaynone nav__icon"></i>&nbsp;&nbsp;Professor<span></span>
                        <ul class="sub ">
                            <!--Add show on click of teacherli-->`;
            if (priority > 2) {
                temp += `
                    <li class="sub__li" onclick="window.location.href = 'teachers'"><i class="fa fal fa-users displaynone nav__icon"></i>&nbsp;&nbsp;View All Teachers</li>
                    <li class="sub__li" onclick="window.location.href = 'approval'"><i class="fa fal fa-thumbs-up displaynone nav__icon"></i>&nbsp;&nbsp;Approve Register Request</li>
                    <li class="sub__li" onclick="window.location.href = 'assignclass'"><i class="fa fal fa-hand-point-right displaynone nav__icon"></i>&nbsp;&nbsp;Assign Class teachers</li>
                `;
            }
            if (priority > 1) {
                temp += `
                <li class="sub__li" onclick="window.location.href = 'assignteacher'"><i class="fa fal fa-edit displaynone nav__icon"></i>&nbsp;&nbsp;Add subjects</li>
                `;
            }
            temp += `</ul>
                    </li>
                    <li class="nav__li studentli" onclick="showsublist($(this), 'show')"><div class="student"><i class="fa fal fa-user-graduate displaynone nav__icon"></i>&nbsp;&nbsp;Students</div>
                        <ul class="sub studentlist">`;
            if (priority > 1) {
                temp += `
                    <li class="sub__li" onclick=" window.location.href = 'addstudent'"><i class="fa fal fa-graduation-cap displaynone nav__icon"></i>&nbsp;&nbsp;Add students</li>
                `;
            }
            temp += `
                            <li class="sub__li" onclick=" window.location.href = 'allstudents'"><i class="fa fal fa-user-graduate displaynone nav__icon"></i>&nbsp;&nbsp;View all students</li>
                            <li class="sub__li" onclick=" window.location.href = 'addattendance'"><i class="fa fal fa-clock displaynone nav__icon"></i>&nbsp;&nbsp;Manage attendace</li>
                            <li class="sub__li" onclick=" window.location.href = 'iamarks'"><i class="fa fal fa-book-open displaynone nav__icon"></i>&nbsp;&nbsp;Manage IA marks</li>
                        </ul>
                    </li>
                </ul>
            `;
            $('.navbar').html(temp);
        }
        function openfeedback() {
            var feedback__body = `<div class="modal__heading">
                <p>Feedback</p>
                <div class="close-btn" onclick="closefeedback()"><i class="fa fa-times fa-2x"></i></div>
            </div>
            <div class="feedback__input">
                <input type="text" placeholder="enter ur feedback here" class="feedback__content">
            </div>
            <div class = "feedback__submit" >
                <button class = "feedback__submit__btn" onclick="submit__feedback()"> Submit</button>
            </div>
            `
            $('.modal__body').html(feedback__body);
            $('.feedback__modal').toggleClass('modal__dispnone');
        }
        function closefeedback() {
            $('.feedback__modal').toggleClass('modal__dispnone');
        }
        function submit__feedback() {
            var faculty_id = localStorage.getItem('faculty_id');
            var authkey = localStorage.getItem('authkey');
            var data = {
                'authkey': authkey,
                'faculty_id': faculty_id,
                'location': window.location.href,
                'feedback': $('.feedback__content').val()
            };
            if ($('.feedback__content').val() == '') {
                alert("feedback cannt be empty");
            }
            else {
                console.log(data);
                $.ajax(
                    {
                        type: "POST",
                        url: "feedback",
                        dataType: 'Json',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        processData: false,
                        success: function (ret_obj) {
                            console.log(ret_obj);
                            $('.feedback__modal').toggleClass('modal__dispnone');
                        }
                    });
            }
        }
    </script>
    <script>
        $(document).ready(function () {
            var authkey = localStorage.getItem('authkey');
            var faculty_id = localStorage.getItem('faculty_id');
            var data = {
                'authkey': authkey,
                'faculty_id': faculty_id
            };
            if (data['authkey'] == null || data['faculty_id'] == null) {
                window.location.href = "/";
            }
            if (localStorage.getItem('faculty_type') < 3) {
                window.location.href = 'home'
            }
            loadnavbar();
            var pic = localStorage.getItem("teacher_picture");
            console.log(pic);
            var img = ` <img src="data:image/jpg;base64, ` + pic + `" alt="" class="header__logout__img" >`
            $('.header__logout__pic').html(img);
            $.ajax({
                type: "POST",
                url: "getclassdetails",
                dataType: 'Json',
                contentType: 'application/json',
                data: JSON.stringify(data),
                processData: false,
                success: function (ret_obj) {
                    console.log(ret_obj);
                    load_data = `
                    <div class="assignclass__2__a">
                        <div class="assignclass__add ">
                            <!--Add assignclass__addshownone to hide the plus -->
                            <div class="assignclass__add__pic" onclick="openmodal()">
                                <i class="fa fa-plus fa-2x"></i>
                            </div>
                            <p class="assignclass__add__text">Add class and assign <br>class teacher</p>
                        </div>
                    </div>
                    `;
                    var class_data = ret_obj['data'];
                    for (i = 0; i < class_data.length; i++) {
                        load_data += `
                        <div class="assignclass__2__b">
                            <div class="assignclass__dots">
                                <i class="fa fa-ellipsis-v fa-1x"></i>
                            </div>
                            <div class="assignclass__teacher-pic">
                                <img src="`+ 'data:image/jpg;base64, ' + class_data[i]['details']['teacher_picture'] + `" height="50" width="50" alt="" class="assignclass__teacher-img">
                            </div>
                            <div class="assignclass__teacherdetails assignclass__detailshow">
                                <p class="assignclass__teachername">Name: `+ class_data[i]['details']['name'] + `</p>
                                <p class="assignclass__teacherid">Teacher id: `+ class_data[i]['classteacher_id'] + `</p>
                                <p class="assignclass__teacherclass">Class: `+ class_data[i]['sem'] + ` ` + class_data[i]['sec'] + `</p>
                            </div>
                        </div>
                        `;
                        $('.assignclass__2').html(load_data);
                    }
                }
            });
            var now_date = new Date();
            var now_month = now_date.getMonth();
            semester_modal_data = `<option value="Select">Select</option>`;
            if (now_month == 0 || (now_month >= 7 && now_month <= 11)) {
                for (i = 1; i <= 8; i += 2) {
                    semester_modal_data += `<option value="` + i + `">` + i + `</option>`;
                }
            }
            else {
                for (i = 2; i <= 8; i += 2) {
                    semester_modal_data += `<option value="` + i + `">` + i + `</option>`;
                }
            }
            $('#modal-semester').html(semester_modal_data);
            $('#modal-department').change(function () {
                console.log($(this).val());
                $('#c_teacher').removeAttr('disabled');
                if ($(this).val() != 'Select') {
                    var authkey = localStorage.getItem('authkey');
                    var faculty_id = localStorage.getItem('faculty_id');
                    var dep = $('#modal-department').find(":selected").text();
                    var data = {
                        'authkey': authkey,
                        'faculty_id': faculty_id,
                        'department': dep
                    };
                    $.ajax({
                        type: "POST",
                        url: "getdetails",
                        dataType: 'Json',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        processData: false,
                        success: function (ret_obj) {
                            console.log(ret_obj);
                            for (i = 0; i < (ret_obj['data']).length; i++) {
                                $('#c_teacher').append('<option id="' + ret_obj['data'][i]['faculty_id'] + '">' + ret_obj['data'][i]['name'] + '</option>');
                            }
                        }
                    });
                }
                else {
                    $('#c_teacher').attr('disabled', true);
                }
            });
        });
        function openmodal() {
            console.log('changed');
            $('.modal').toggleClass('modal__dispnone');
        }
        function submitaddclass() {
            var authkey = localStorage.getItem('authkey');
            var faculty_id = localStorage.getItem('faculty_id');
            var dep = $('#modal-department').find(":selected").text();
            var c_teach = $('#c_teacher').find(":selected").text();
            var c_id = $('#c_teacher').find(":selected").attr('id');
            var sem = $('.modal #modal-semester').val();
            var sec = $('.modal #modal-section').val().toUpperCase();
            
            var data = {
                'authkey': authkey,
                'faculty_id': faculty_id,
                'department': dep,
                'sem': sem,
                'sec': sec,
                'c_id': c_id,
                'c_teacher': c_teach
            };
            console.log(data);
            $.ajax({
                type: "POST",
                url: "addclass",
                dataType: 'Json',
                contentType: 'application/json',
                data: JSON.stringify(data),
                processData: false,
                success: function (ret_obj) {
                    console.log(ret_obj);
                    if (ret_obj['status_code'] == 601) {
                        $('#error_box').text("Section already exists. enter new section");
                        $("#error_box").removeClass('displaynone');
                    }
                    else if (ret_obj['status_code'] == 200) {
                        $('.modal').toggleClass('modal_dispnone');
                        location.reload();
                    }
                }
            });
        }
        function closemodal() {
            $('.modal').addClass('modal__dispnone');
        }
        function opennavbar() {
            $('.navbar').toggleClass('show-navbar');
        }
    </script>
</head>

<body>
    <!-- Modal definition -->

    <div class="modal modal__dispnone">
        <!--modal__dispnone is a class to hide the modal from the page-->
        <div class="modal__body ">
            <h1 class="modal__heading">Add class teacher</h1>
            <div class="close-btn" onclick="closemodal()"><i class="fa fa-times fa-2x"></i></div>
            <div id="error_box" class="displaynone modal_error_box"></div>
            <div class="modal__content addsubject">
                <div class="addsubject__subjectname">
                    <label for="modal-department">Department</label>
                    <select name="dep" id="modal-department" class="addsubject__subjectteacher__input">
                        <option value="Select">Select</option>
                        <option value="ISE">ISE</option>
                    </select>
                </div>
                <div class="addsubject__subjectname">
                    <label for="semester">Semester:</label>
                    <select name="semester" id="modal-semester" class="addsubject__subjectteacher__input">
                        <option value="Select">Select</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="addsubject__subjectname">
                    <label for="section">Section:</label>
                    <input type="text" id="modal-section" placeholder="Section" maxlength="1"
                        style="text-transform:uppercase" class="addsubject__subjectcode__input">
                </div>
                <div class="addsubject__subjectname">
                    <label for="class_teacher">Select Class teacher</label>
                    <select name="class_teacher" id="c_teacher" class="addsubject__subjectteacher__input" disabled>
                        <option value="select class teacher">Select</option>
                    </select>
                </div>
                <button id="submit-c_teacher" class="submitsubject bluebtn" onclick="submitaddclass()">Submit</button>
            </div>
        </div>
    </div>

    <!-- end modal definition -->
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static' , filename = 'images/logo.png')}}" alt="" class="header__collegelogo">
            <div class="header__content1">
                <button class="nav-btn" onclick="opennavbar()"><i class="fa fa-bars fa-2x headericon"></i></button>
                <h3 class="header__heading">Assign Class Teacher</h3>
            </div>
            <div class="header__content2">
                <!-- <form action="" class="header__form search-show">
                    <input type="search" class="header__search" placeholder="Search here">
                    <button class="header__search-btn"><i class="fa fa-search fa-1x icon-sbtn"></i></button>
                </form> -->
                <div class="btn-shownone">
                    <i class="fa fa-search fa-2x "></i>
                    <!--Make the btn-shownone to display block on click-->
                </div>

                <div class="header__logout">
                    <div class="header__logout__group" onclick="showsublist($(this), 'header__logout__listshow')">
                        <div class="header__logout__pic">
                            <img src="../images/user-3.jpg" alt="" class="header__logout__img">
                        </div>
                        <div class="header__dots"><i class="fa fa-ellipsis-v fa-1x"></i>
                            <ul class="header__logout__list ">
                                <!--Add header__logout__listshow on click of header__logout__group-->
                                <li><a href="home">My profile</a></li>
                                <!-- <li><a href="#">Settings</a></li> -->
                                <li><a href="#">Log out</a></li>
                            </ul>
                        </div>
                        <p class="header__logout__name"><span class="header__logout__span">Admin</span>
                            <ul class="header__logout__list ">
                                <!--Add header__logout__listshow on click of header__logout__group-->
                                <li><a href="home">My profile</a></li>
                                <!-- <li><a href="#">Settings</a></li> -->
                                <li>
                                    <div onclick="logout()">Log out</div>
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="navbar">
                <!--Add show-navbar on click of nav button-->
                <ul class="nav__ul">
                    <li class="nav__li"><a href="">home</a> </li>
                    <li class="nav__li teacherli"><a href="" class="teacher">Professor</a> <span></span>
                        <ul class="sub ">
                            <!--Add show on click of teacherli-->

                            <li class="sub__li" onclick="window.location.href = 'assignclass'">Class teachers</li>
                            <li class="sub__li" onclick="window.location.href = 'assignteacher'">Add subjects</li>
                        </ul>
                    </li>
                    <li class="nav__li studentli"><a href="" class="student">Students</a>
                        <ul class="sub studentlist">
                            <!--Add show on click of studentli-->
                            <li class="sub__li" onclick=" window.location.href = 'addstudent'"> Add students</li>

                            <li class="sub__li" onclick=" window.location.href = 'addattendance'">Manage attendace</li>
                            <li class="sub__li" onclick=" window.location.href = 'iamarks'"> Manage IA marks</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="assignclass">
                    <div class="assignclass__2">
                        <div class="assignclass__2__a">
                            <div class="assignclass__add ">
                                <!--Add assignclass__addshownone to hide the plus -->
                                <div class="assignclass__add__pic" onclick="openmodal()">
                                    <i class="fa fa-plus fa-2x"></i>
                                </div>
                                <p class="assignclass__add__text">Add class and assign <br>class teacher</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
