        function submitgetmarks() {
            var faculty_id = localStorage.getItem('faculty_id');
            var authkey = localStorage.getItem('authkey');
            var d = {
                'faculty_id': faculty_id,
                'authkey': authkey,
                'dept': $('#dept-id').val(),
                'sec': $('#sec-id').val(),
                'graduation_year': $('#year-id').val(),
                'sem': $('#sem-id').val()
            };
            $.ajax({
                type: "POST",
                url: "get_class_marks",
                dataType: 'Json',
                contentType: 'application/json',
                data: JSON.stringify(d),
                processData: false,
                success: function (ret_obj) {
                    console.log(ret_obj);
                    student_data = [];
                    if (ret_obj['status_code'] == 200) {
                        temp = `
                            <th>Name</th>
                            <th>USN</th>
                        `;
                        subject_data = Array();
                        for (i = 0; i < ret_obj['data']['subject_data'].length; i++){
                            temp += `<th>`+ret_obj['data']['subject_data'][i]['subject_name']+`</th>`;
                            subject_data.push(ret_obj['data']['subject_data'][i]['subject_name']);
                        }
                        localStorage.setItem('subject_data',subject_data);
                        $('.marks_table_head').html(temp);
                        temp = "";
                        for(i=0;i<ret_obj['data']['marks_data'].length; i++){
                            temp += '<tr id="'+ret_obj['data']['marks_data'][i]['student_id']+'">';
                            temp += '<td>'+ ret_obj['data']['marks_data'][i]['name'] +'</td>';
                            temp += '<td>'+ ret_obj['data']['marks_data'][i]['usn'] +'</td>';
                            for(j=0;j<ret_obj['data']['subject_data'].length; j++){
                                sub_name = ret_obj['data']['subject_data'][j]['subject_name'];
                                flag = 0;
                                for(k=0;k<ret_obj['data']['marks_data'][i]['marks'].length; k++){
                                    if(sub_name == ret_obj['data']['marks_data'][i]['marks'][k]['subject_name']){
                                        flag = 1;
                                        temp += '<td>'+ ret_obj['data']['marks_data'][i]['marks'][k]['sub_marks'] +'</td>';
                                        break;
                                    }
                                }
                                if(flag == 0){
                                    temp += '<td>-</td>';
                                }
                            }
                            temp += '</tr>';
                        }
                        $('.marks_table_body').html(temp);
                    }
                }
            });
        }
        function sendsms(){
            var faculty_id = localStorage.getItem('faculty_id');
            var authkey = localStorage.getItem('authkey');
            var subject_data = localStorage.getItem('subject_data');
            subject_data = subject_data.split(",");
            console.log(subject_data);
            final_data = [];
            $('.marks_table_body').find('tr').each(function(){
                student_id = $(this).attr('id');
                marks = [];
                k = 0;
                name = name = $('td:nth-child(1)', this).text();
                usn = $('td:nth-child(2)', this).text();
                console.log(name);
                for(i =0;i<subject_data.length;i++){
                    m = $('td:nth-child('+(i+3)+')', this).text();
                    if(m != "-"){
                        dum = {
                            "subject": subject_data[i],
                            "marks": m
                        };
                        marks.push(dum);
                    }
                }
                final_data.push({"student_id": student_id, "marks": marks});
            });
            console.log(final_data);
            var d = {
                "faculty_id": faculty_id,
                "authkey": authkey,
                "data": final_data
            };
            $.ajax({
                type: "POST",
                url: "send_marks_sms",
                dataType: 'Json',
                contentType: 'application/json',
                data: JSON.stringify(d),
                processData: false,
                success: function (ret_obj) {
                    console.log(ret_obj);
                    alert("Messages Successfully sent");
                }
            });
        }
