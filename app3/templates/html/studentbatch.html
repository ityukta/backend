        function submitstudentsearch() {

                                <!-- <div class="studentbatch__add__batch formcommon">

                                </div> -->
                                <div class="studentbatch__add__bloodgroup formcommon">

                                </div>

                                    <input type="text" id="name"
                                        class="studentbatch__add__fathername__input inputcommon">
                                </div>
                                <div class="studentbatch__add__parentcontact formcommon">
                                    <label for="contact">Parent/Guardian Contact number:</label>
                                    <input type="text" id="contact"
                                        class="studentbatch__add__parentcontact__input inputcommon">
                                </div>
                                <div class="studentbatch__add__parentemail formcommon">

                                    <input type="text" id="parent_email"
                                        class="studentbatch__add__parentemail__input inputcommon">
                                </div>
                                <div class="studentbatch__add__permanentaddress formcommon">

                                    <textarea id="permanentaddress" cols="30" rows="3"
                                        class="studentbatch__add__permanentaddress__input inputcommon"></textarea>
                                </div>
                                <div class="studentbatch__add__currentaddress formcommon">
                                    <label for="currentaddress">Currentaddress:</label>
                                    <textarea id="currentaddress" cols="30" rows="3"
                                        class="studentbatch__add__currentaddress__input inputcommon"></textarea>
                                </div>
                                <!-- <div class="studentbatch__add__hobbies formcommon">
                                    <label for="hobbies">Hobbies:</label>
                                    <input type="text" id="hobbies"
                                        class="studentbatch__add__parentcontact__input inputcommon">
                                </div>
                                <div class="studentbatch__add__personality formcommon">

                                    <input type="text" id="personality"
                                        class="studentbatch__add__personality__input inputcommon">
                                </div>
                                <div class="studentbatch__add__career formcommon">
                                    <label for="career">Career aspirations:</label>
                                    <input type="text" id="career" class="studentbatch__add__career__input inputcommon">
                                </div> -->
                                <div class="studentbatch__add__sslc formcommon">
                                    <label for="sslc">10th results(%):</label>

            $('.studentbatch__add__form').html(student_modal_content);

                b64 = reader.result.replace(/^data:.+;base64,/, '');

            };
            reader.readAsDataURL(file);

                processData: false,
                success: function (ret_obj) {
                    subject_id_list = [];
                    console.log(ret_obj);
                    if (ret_obj['status_code'] == 200) {
                        temp = "";
                        $('.studentbatch__details__table__heading tr').html(" ");
                        $('.studentbatch__details__table__heading tr').append(`<th>Sl.NO </th><th> Name </th><th>USN</th>`)
                        for (i = 0; i < ret_obj['data']['subject_details'].length; i++) {
                            subject_id_list.push(ret_obj['data']['subject_details'][i]['subject_id']);
                        
                            $('.studentbatch__details__table__heading tr').append('<th id="studentbatch__details__subject__' + ret_obj['data']['subject_details'][i]['subject_id'] + '">' + ret_obj['data']['subject_details'][i]['subject_name'] + '</th>');
                            temp +='<div class="studentbatch__add__subject">';
                            temp += '<input type="checkbox" id="subject_'+ret_obj['data']['subject_details'][i]['subject_id']+'" class="studentbatch__add__subject_'+ret_obj['data']['subject_details'][i]['subject_id']+'__input inputcommom">';

                            temp += '<label for="subject_'+ret_obj['data']['subject_details'][i]['subject_id']+'">'+ret_obj['data']['subject_details'][i]['subject_name']+'</label>';
                            temp += '</div>';
                        }
                        $('.studentbatch__add__subjects__container').html(temp);
                      
                        final_table_data = "";
                        for (i = 0; i < ret_obj['data']['student_details'].length; i++) {
                            enrolled_subjects_list = []
                            d = '<tr id = "' + ret_obj['data']['student_details'][i]['student_id'] + '">';
                            d += '<td>' + (i + 1) + '</td>';
                            d += '<td>' + ret_obj['data']['student_details'][i]['student_name'] + '</td>';
                            d += '<td>' + ret_obj['data']['student_details'][i]['student_usn'] + '</td>';
                            for (j = 0; j < ret_obj['data']['student_details'][i]['subjects_enrolled'].length; j++){
                                enrolled_subjects_list.push(ret_obj['data']['student_details'][i]['subjects_enrolled'][j]['subject_id']);
                            }
                            for(j=0;j<subject_id_list.length;j++){
                                if(enrolled_subjects_list.includes(subject_id_list[j])){
                                    d += '<td><i class="fa fa-check"></i></td>';
                                }
                                else{
                                    d += '<td><i class="fa fa-times"></i></td>';
                                }
                            }
                            d += '</td>';
                            final_table_data += d;
                        }
                        $('.studentbatch__details__table__body').html(final_table_data);
                        $('.studentbatch__details').removeClass('displaynone');
                    }
                }
            });
        }
        function addstudent(){
            enrolled_subjects = [];
            for(i=0;i<subject_id_list.length;i++){
                if($('#subject_'+subject_id_list[i]).is(':checked')){
                    enrolled_subjects.push(subject_id_list[i]);
                }
            }
            var d ={
                'authkey' : localStorage.getItem('authkey'),
                'faculty_id' : localStorage.getItem('faculty_id'),
                'name' : $('.studentbatch__add__name__input').val(),'usn' : $('.studentbatch__add__usn__input').val(),
                'blood_group' : $('.studentbatch__add__bloodgroup__input').val(),
                'fathername' : $('.studentbatch__add__fathername__input').val(),
                'contact_no' : $('.studentbatch__add__parentcontact__input').val(),
                'email_id' : $('.studentbatch__add__parentemail__input').val(),
                'permanent_address' : $('.studentbatch__add__permanentaddress__input').val(),
                'current_address' : $('.studentbatch__add__currentaddress__input').val(),
                'c10_res' : $('.studentbatch__add__sslc__input').val(),
                'c12_res' : $('.studentbatch__add__puc__input').val(),
                'picture' : b64,
                'sem' :$('#sem-id').val(),
                'sec' : $('#sec-id').val(),
                'department' : $('#dept-id').val(),
                'year': $('#year-id').val(),
                'enrolled_subjects' : enrolled_subjects
            };
            var j = 0;
            // console.log(d['picture']);
            for (var i of Object.keys(d))
            {
                if(d[i]=="")
                {
                    alert('"'+i+'"'+" Required")
                    j= 1;
                    break
                }
            }
            if(j==0){
                if(d['picture']== null)
                {
                    alert('"Picture" Required"');
                    j = 1;
                }
            }
            console.log(j);
            if(j==0)
            {
                // console.log(d['picture']);
                $.ajax({
                    type: "POST",
                    url: "addstudent",
                    dataType : "Json",
                    contentType :"application/json",
                    data: JSON.stringify(d),
                    success: function(ret_obj){
                        console.log(ret_obj);
                        submitstudentsearch();
                        $('.modal').addClass('modal__dispnone');
                    }
                });
            }
        }
    function addbatch(){
        var form_data = new FormData();
        form_data.append('batchdetails', $('#batchdetails').prop('files')[0]);
        
        var d = $('#batchdetails').val();
        $.ajax({
            type:"POST",
            url : "submitfile",
            data :d,
            processData:false,
            success:function(ret_obj)
            {
                console.log(ret_obj);
            }

        });
    }
